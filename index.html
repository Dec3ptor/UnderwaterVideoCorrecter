
<html>
<head>
    <title>Image and Video Color Filter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
<body>
  <script src="content.js"></script>
<h1>Image and Video Color Filter</h1>

<h3>Underwater Media</h3>
<input type="file" id="fileInput" accept="image/*,video/*">
<input type="text" id="imageUrl" placeholder="Paste image link here">
<button id="loadImageFromUrl">Load Image</button>

<canvas id="canvas" style="display:none;"></canvas> <!-- Initially hidden -->
<video id="video" controls style="display:none;"></video> <!-- Original video, initially hidden -->
<video id="filteredVideo" controls style="display:none;"></video>


<div id="bufferBar" class="buffering-hidden"></div>
<div id="buffering" class="buffering-hidden">Buffering...</div>

<button id="resetFilter">Reset Filter</button>

<!-- Adding preset buttons -->
<!-- <button id="Sample1">Sample 1</button>
<button id="Sample2">Sample 2</button>
<button id="Sample3">Sample 3</button>
<button id="Sample4">Sample 4</button>
<button id="Sample5">Sample 5</button>
<button id="Sample6">Sample 6</button> -->
<!-- <button id="applyCustomMatrix">Apply Custom Color Matrix</button> -->
<button id="downloadBtn">Download Screencap</button>

<button id="rewindMoreBtn">Rewind 15s</button>
<button id="rewindBtn">Rewind 5s</button>
<button id="playPauseBtn">Pause</button>
<button id="skipBtn">Skip 5s</button>
<button id="skipMoreBtn">Skip 15s</button>
<button id="muteBtn">Mute</button>

<br>
<h3>Settings</h3>
  <input type="checkbox" id="Checkbox" onclick="onCheckboxClick()"> Use Auto Color Correction

<label for="depth">Depth (meters): </label>
<input type="number" id="depthInput" value="20" min="0" max="100">
<br>
<button id="resetBtn">Reset Filters</button>

<div>
  <label for="thresholdRatio">Threshold Ratio:</label>
  <input type="range" id="thresholdRatio" min="100" max="5000" step="100" value="2000">
  <span id="thresholdRatioValue">2000</span>
</div>
<div>
  <label for="blueMagicValue">Blue Magic Value:</label>
  <input type="range" id="blueMagicValue" min="0.1" max="5" step="0.1" value="1.2">
  <span id="blueMagicValueValue">1.2</span>
  </div>

<!-- RGB Inputs -->
<div>
  <label for="redInput">Red: </label>
  <input type="range" id="redInput" min="0" max="255" value="255">
  <span id="redValue">255</span>
</div>
<div>
  <label for="greenInput">Green: </label>
  <input type="range" id="greenInput" min="0" max="255" value="255">
  <span id="greenValue">255</span>
</div>
<div>
  <label for="blueInput">Blue: </label>
  <input type="range" id="blueInput" min="0" max="255" value="255">
  <span id="blueValue">255</span>
</div>



<label for="brightness">Brightness: </label>
<input type="range" id="brightnessInput" min="0" max="200" value="100">
<br>
  

</body>
</html>
